<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stall POS System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- 1️⃣ Order Input Section -->
        <section class="order-section glass-panel">
            <header>
                <h1>New Order</h1>
            </header>
            <form id="orderForm">
                <div class="form-group">
                    <label for="dishSelect">Select Dish</label>
                    <select id="dishSelect" required>
                        <option value="" disabled selected>Select a dish...</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <div class="qty-control">
                            <button type="button" class="qty-btn" id="qtyDec">-</button>
                            <input type="number" id="quantity" value="1" min="1" required>
                            <button type="button" class="qty-btn" id="qtyInc">+</button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Payment Method</label>
                    <div class="radio-group">
                        <label class="radio-card">
                            <input type="radio" name="payment_method" value="GPay" checked>
                            <span class="radio-label">GPay</span>
                        </label>
                        <label class="radio-card">
                            <input type="radio" name="payment_method" value="Cash">
                            <span class="radio-label">Cash</span>
                        </label>
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="paymentStatus" checked>
                        <span class="checkmark"></span>
                        Payment Done
                    </label>
                </div>

                <div class="total-price-section">
                    <span>Total:</span>
                    <span id="priceDisplay">₹0.00</span>
                </div>

                <button type="submit" class="btn-primary">Add Order</button>
            </form>
        </section>

        <!-- 2️⃣ Order Summary Table -->
        <section class="summary-section glass-panel">
            <header>
                <h2>Live Serving Status</h2>
                <span class="badge">Today</span>
            </header>
            <div class="table-container">
                <table id="summaryTable">
                    <thead>
                        <tr>
                            <th>Menu Item</th>
                            <th>Served</th>
                            <th>Revenue</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic Content -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td><strong>Total</strong></td>
                            <td id="totalServedCount">0</td>
                            <td id="totalRevenue">₹0.00</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </section>

        <!-- 3️⃣ Order History Table -->
        <section class="history-section glass-panel">
            <header>
                <h2>Order History</h2>
            </header>
            <div class="table-container scrollable">
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>Dish & Time</th>
                            <th>Amount</th>
                            <th>Method</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic Content -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
